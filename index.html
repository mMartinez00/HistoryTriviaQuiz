<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>History Trivia Quiz</title>
  </head>
  <body>
    <!-- Title & Quiz Options -->
    <h1 class="title">History Trivia Quiz</h1>

    <div class="options" onclick="void(0)">
      <div>
        <p class="options__text">Select Number of Questions:</p>
        <div class="number-input">
          <button class="decrement" id="decrement">-</button>
          <input
            type="number"
            id="number"
            min="1"
            max="25"
            value="1"
            readonly
          />
          <button class="increment" id="increment">+</button>
        </div>
      </div>

      <div>
        <button class="btn enter" id="enter-options">Enter</button>
      </div>
    </div>

    <!-- Score -->
    <h2 class="score-heading">Your score is <span id="user-score"></span>%!</h2>

    <!-- Quiz Section -->
    <section class="quiz-container" id="quiz-container"></section>

    <!-- Submit Button -->
    <button class="btn submit sticky" id="submit-answers">Submit</button>

    <script src="./app.js"></script>
  </body>
</html>
